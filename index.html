<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Head -->
        <div class="row">
            <h2 class="display-6 py-2">Featured Products</h2>
        </div>
        <!-- Cards -->
        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="product-box">
                    <div class="card position-relative">
                        <div class="icons position-absolute">
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-heart"></i></a>
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-eye"></i></a>
                        </div>                        
                        <div class="onsale">
                            <span class="badge rounded-0"><i class="fa-solid fa-arrow-down-long"></i></i> 75%</span>
                        </div>                             
                        <img src="images/product1.jpg" class="card-img-top" alt="product1">
                        <div class="cart-btn">
                            <button class="btn btn-light shadow-sm rounded-pill"><i class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">T-Shirt</h4>
                            <p class="card-text">$ 56</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="product-box">
                    <div class="card position-relative">
                        <div class="icons position-absolute">
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-heart"></i></a>
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-eye"></i></a>
                        </div>                        
                        <div class="onsale">
                            <span class="badge rounded-0"><i class="fa-solid fa-arrow-down-long"></i> 69%</span>
                        </div>                             
                        <img src="images/product2.jpg" class="card-img-top" alt="product2">
                        <div class="cart-btn">
                            <button class="btn btn-light shadow-sm rounded-pill"><i class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Sun Glass</h4>
                            <p class="card-text">$ 49</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="product-box">
                    <div class="card position-relative">
                        <div class="icons position-absolute">
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-heart"></i></a>
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-eye"></i></a>
                        </div>                        
                        <div class="onsale">
                            <span class="badge rounded-0"><i class="fa-solid fa-arrow-down-long"></i> 50%</span>
                        </div>                             
                        <img src="images/product3.jpg" class="card-img-top" alt="product3">
                        <div class="cart-btn">
                            <button class="btn btn-light shadow-sm rounded-pill"><i class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">TWS Earbuds</h4>
                            <p class="card-text">$ 199</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product Card 4 -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="product-box">
                    <div class="card position-relative">
                        <div class="icons position-absolute">
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-heart"></i></a>
                            <a href="#" class="text-decoration-none text-dark"><i class="fa-solid fa-eye"></i></a>
                        </div>                        
                        <div class="onsale">
                            <span class="badge rounded-0"><i class="fa-solid fa-arrow-down-long"></i> 59%</span>
                        </div>                             
                        <img src="images/product4.jpg" class="card-img-top" alt="product4">
                        <div class="cart-btn">
                            <button class="btn btn-light shadow-sm rounded-pill"><i class="fa-solid fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Sports Shoe</h4>
                            <p class="card-text">$ 79</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="script.js"></script>
</body>
</html>
